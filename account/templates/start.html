<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Judge Entrance</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hero-bg {
      background: linear-gradient(135deg, #d7cf32, #3ce1f7, #136bfa);
      height: 100vh;
      animation: fadeIn 3s ease-in-out;
    }
    .overlay {
      background: rgba(37, 139, 139, 0.6);
      height: 100vh;
    }
    .hero-content {
      animation: slideIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
      40% {transform: translateY(-30px);} 
      60% {transform: translateY(-15px);} 
    }
    @keyframes zoomIn {
      from {transform: scale(0);} 
      to {transform: scale(1);}
    }
   
    button {
      font-size: 1rem;
      padding: 0.8em 2em;
      background-color: #000;
      border: 3px solid yellow;
      border-radius: 1em;
      color: #fff;
      font-weight: bolder;
      transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s;
      box-shadow: -5px 5px 0px 0px yellow;
      animation: bounce 2s infinite;
    }
    button:hover {
      transform: translate(5px, -5px);
    }
    h1 {
      animation: zoomIn 3s ease-in-out;
    }
    p {
      animation: rotateIn 3s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="hero-bg">
    <div class="overlay flex items-center justify-center">
      <div class="container text-center text-white hero-content">
        <h1 class="text-5xl font-bold mb-4">Welcome to CodeNgin</h1>
        <p class="text-lg mb-6">Challenge yourself with coding problems and compete globally.</p>
        <button onclick="window.location.href='/auth/login/'">Start</button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
